[bot]
# bot token
token = "foobar"

[[server]]
# To identify the server you can specify server_name or server_id.
# If both are given, they'll be checked against each other.
server_name = "My Awesome Server"
# server_id = 1337

# To identify the channel to log into you can specify log_channel_name or
# log_channel_id. If both are given, they'll be checked against each other.
log_channel_name = "log"
# log_channel_id = 42
verbose = false

# Messages
message_create_msg = "New message from <@{author_id}> ({author_name}#{author_discriminator}) in <#{channel_id}> at {time}: \"{content}\""
message_delete_cached_msg = "Message deleted from <@{author_id}> ({author_name}#{author_discriminator}) in <#{channel_id}>: \"{content}\""
message_delete_uncached_msg = "Message deleted (id: {message_id}) in <#{channel_id}>"
message_delete_bulk_msg = "{count} messages deleted in <#{channel_id}>"
server_member_add_msg = "New {type} joined: <@{id}> ({name}#{discriminator}) at {time} with nick \"{nick}\". Roles: {roles}, Mute: {mute}, Deaf: {deaf}"
server_member_role_add_msg = "Role <@&{role_id}> ({role_name}) added to <@{member_id}> ({member_name}#{member_discriminator})"
server_member_role_remove_msg = "Role <@&{role_id}> ({role_name}) removed from <@{member_id}> ({member_name}#{member_discriminator})"
server_member_nick_change_msg = "<@{member_id}> ({member_name}#{member_discriminator}) changed nick from \"{from}\" to \"{to}\""
server_member_no_change_msg = "<@{member_id}> ({member_name}#{member_discriminator}) changed but no difference"
server_member_remove_msg = "{Type} left: <@{id}> ({name}#{discriminator})"
server_role_create_msg = "Role <@&{id}> ({name}) created with permissions {perms}"
server_ban_add_msg = "{Type} banned: <@{id}> ({name}#{discriminator})"
server_ban_remove_msg = "{Type} UNbanned: <@{id}> ({name}#{discriminator})"
server_emoji_add_msg = "Emoji `{emoji_name}` added"
server_emoji_remove_msg = "Emoji `{emoji_name}` removed"
server_emoji_name_change_msg = "Emoji `{from}` changed name to `{to}`"
channel_create_msg = "{Type}channel <#{id}> ({name}) created with permissions {perms}"
channel_delete_msg = "{Type}channel #{name} deleted"
reaction_add_cached_msg = "Reaction by <@{user_id}> with :{emoji_name}: in <#{channel_id}> to message \"{message_content}\" from <@{message_author_id}> ({message_author_name}#{message_author_discriminator})"
reaction_add_uncached_msg = "Reaction by <@{user_id}> with :{emoji_name}: in <#{channel_id}> to message `{message_id}`"
reaction_remove_cached_msg = "Reaction removed by <@{user_id}> with :{emoji_name}: in <#{channel_id}> to message \"{message_content}\" from <@{message_author_id}> ({message_author_name}#{message_author_discriminator})"
reaction_remove_uncached_msg = "Reaction removed by <@{user_id}> with :{emoji_name}: in <#{channel_id}> to message `{message_id}`"
message_update_uncached_msg = "Message (uncached) `{id}` in <#{channel_id}> by <@{author_id}> ({author_name}#{author_discriminator}) updated: {debug}"
message_update_kind_msg = "Message Kind of message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) changed from {from} to {to}"
message_update_content_msg = "Message by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) edited from \"{from}\" to \"{to}\""
message_update_nonce_msg = "Message Nonce of message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) changed from `{from}` to `{to}`"
message_update_tts_msg = "Message Text to Speach changed of message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) from {from} to {to}"
message_update_pinned_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) pinned"
message_update_unpinned_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) unpinned"
message_update_edited_time_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) changed edit time from {from} to {to}"
message_update_mention_everyone_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) mentions everyone changed from `{from}` to `{to}`"
message_update_mention_added_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) added mention for <@{id}>"
message_update_mention_removed_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) removed mention for <@{id}>"
message_update_mention_role_added_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) added mention for <@&{id}>"
message_update_mention_role_removed_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) removed mention for <@&{id}>"
message_update_attachment_added_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) added attachment {url}"
message_update_attachment_removed_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) removed attachment {url}"
message_update_embeds_added_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) added embeds: {value}"
message_update_embeds_removed_msg = "Message in <#{channel_id}> by <@{cached_author_id}> ({cached_author_name}#{cached_author_discriminator}) removed embeds: {value}"
